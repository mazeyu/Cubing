<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style> canvas { width: 100%; height: 100% } </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/construct.js"></script>
    <div align="center">
        <button type="button"> Rubik's Cube </button>
        <button type="button"> 4*4 Cube </button>
        <button type="button"> 5*5 Cube </button>
    </div>
    <script>
        let Rubik = NewPyramix();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        camera.position = new THREE.Vector3(-1, -2, 2);
        camera.rotation.x = 1;
        var scene = new THREE.Scene();
        for (let piece of Rubik.pieces) {
            scene.add(piece);
        }
        Rubik.moveList = ['R\'', 'L', 'R', 'L\''];//['R', 'U', 'R\'', 'U\'', 'R\'', 'F', 'R2', 'U\'', 'R\'', 'U\'', 'R', 'U', 'R\'', 'F\''];
        function render() {
            requestAnimationFrame(render);
            for (let piece of Rubik.pieces) {
                piece.children[0].geometry.verticesNeedUpdate = true;
                piece.children[1].geometry.verticesNeedUpdate = true;
            }
            Rubik.dMove(20);
            renderer.render(scene, camera);
        }
        render()
    </script>
</body>

</html>
