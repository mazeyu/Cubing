<div class="container-fluid">
    <div class="panel panel-primary" align="center">
        <div class="panel-heading">Panel heading</div>
        <div class="panel-body" id='1'>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body" id='2'>

        </div>
    </div>
</div>

<script>


    var camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();

    renderer.setSize(500, 500);

    document.getElementById('1').appendChild(renderer.domElement);

    camera.position = new THREE.Vector3(0, -2, 2);
    camera.rotation.x = 1;
    var scene = new THREE.Scene();

    let Rubik = NewCube(3);
    for (let piece of Rubik.pieces) {
        scene.add(piece);
    }
    Rubik.moveList = ['R', 'U', 'R\'', 'U\'', 'R\'', 'F', 'R2', 'U\'', 'R\'', 'U\'', 'R', 'U', 'R\'', 'F\''];

    function render() {
        requestAnimationFrame(render);
        for (let piece of Rubik.pieces) {
            piece.children[0].geometry.verticesNeedUpdate = true;
            piece.children[1].geometry.verticesNeedUpdate = true;
        }
        Rubik.dMove(20);
        renderer.render(scene, camera);
    }

    render()
</script>
</body>

</html>
